      <meta content="Talkin' History: Jazz in Worcester, Then and Now was a symposium held on the campus of WPI on Sunday, February 25, 2001. Ten panelists explored the historical context in which jazz music developed, and sometimes flourished, in the city of Worcester, MA from the early 1920's until the turn of the millennium. Posted here are video clips of this event captured by WCCA TV, channel 13 Worcester, Massachusetts. In addition to the filmed presentations of each of the 10 panelists there are individual interviews with 18 jazz luminaries from Central Massachusetts." name="description" />
